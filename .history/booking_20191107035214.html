<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RADISSON BLU</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="containerz">
        <div class="container">
            <div class="header" style="padding-top: 30px;">
                <div class="text-center">
                    <h3>Booking Information:</h3>
                </div>
            </div>
            <br>
            <br>
            <form action="" method="POST">
                <h5>Room Information:</h5>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Room Type:</label>
                            <select class="form-control" placeholder="Select-Room">
                                <option>Suites</option>
                                <option>Deluxe Rooms</option>
                                <option>King Rooms</option>
                                <option>Single</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>No of Rooms:</label>
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>From:</label>
                            <input class="form-control" type="date">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>To:</label>
                            <input class="form-control" type="date">
                        </div>
                    </div>
                </div>
                <br>
                <h5>Personal Information:</h5>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>First Name:</label>
                            <input class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Last Name:</label>
                            <input class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Email-Id:</label>
                            <input class="form-control" type="email">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Phone Number:</label>
                            <input class="form-control">
                        </div>
                    </div>
                </div>
                <br>
                <div class="text-center">
    color: #848484;
    <button class="btn btn-primary" type="submit" style="background: ">Confirm Booking</button>
                </div>
            </form>
        </div>
    </div>    
</body>
</html>
