<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="caro" style="margin-top: 20px;">
        <div class="container">
            <a class="navbar-brand" href="#">RADISSON</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>    
            <div class="collapse navbar-collapse" id="navbarSupportedContent" >
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active ">
                        <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./rooms.html">Bookings</a>
                    </li>  
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <img src="./images/cover1.jpg" class="image">
    </div>
    <div class="containerz">
        <div class="container">
            <div class="header" style="padding-top: 30px;">
                <div class="text-center">
                    <h3>Booking Information:</h3>
                </div>
            </div>
            <br>
            <br>
            <div>
                <h5>Room Information:</h5>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Room Type:</label>
                            <select id="type" name="type" class="form-control" placeholder="Select-Room">
                                <option>Suites</option>
                                <option>Deluxe Rooms</option>
                                <option>King Rooms</option>
                                <option>Single</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>No of Rooms:</label>
                            <select id="room" name="room" class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>From:</label>
                            <input id="from" name="from" class="form-control" type="date">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>To:</label>
                            <input id="to" name="to" class="form-control" type="date">
                        </div>
                    </div>
                </div>
                <br>
                <h5>Personal Information:</h5>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>First Name:</label>
                            <input id="fname" name="fname" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Last Name:</label>
                            <input id="lname" name="lname" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Email-Id:</label>
                            <input id="email" name="email" class="form-control" type="email">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Phone Number:</label>
                            <input id="mobile" name="mobile" class="form-control">
                        </div>
                    </div>
                </div>
                <br>
                <div class="text-center">
                    <button class="btn btn-success" onclick="newBooking()" style=" padding: 10px 20px; border: 3px white solid;">Confirm Booking</button>
                </div>
            </div>
            <br>
        </div>
    </div>    
   
    <script>
        
        l


        function newBooking() {
            let type = document.getElementById('type').value;
            let room = document.getElementById('room').value;
            let from = document.getElementById('from').value;
            let data = {'type': type, 'room': room, 'from': from, 'to': '', "fname": '', "lname": "", "mobile": "", "email": ""};
            console.log("button clicked");
            const res = fetch('http://localhost:3000/booking/new', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data) 
            });
            const await = res.json;
            alert(res.message);
        }

    </script>
     
</body>
</html>
